<div class="top_cont">
  <div class="title" (click)="title()" >
    <div class="logo_img">
      <img src="assets/media/logos/OnnetLogo.svg" alt="">
    </div>
    <div class="logo_txt">
      <!-- <span>METADATA <br> TRACKER</span> -->
      <span>METADATA ENTRY PORTAL</span>
    </div>
  </div>
  <div class="functions">
    <div class="button_cont">
      <div [routerLink]="['user','create']" [routerLinkActive]="['nav2']" [routerLinkActiveOptions]="{exact: true}" >Create</div>
      <div [routerLink]="['user','list']" [routerLinkActive]="['nav2']" [routerLinkActiveOptions]="{exact: true}" >List</div>
    </div>
    <div class="profile">
      <div class="profile_txt">My Name</div>
      <div class="profile_img">
        <img src="{{src}}" alt="">
      </div>
    </div>
  </div>
</div>
